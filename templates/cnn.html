<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘画框</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .canvas-container {
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid #000;
            background-color: white;
            image-rendering: pixelated;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
        }

        .soft-label-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="paintCanvas" width="28" height="28" style="width: 280px; height: 280px;"></canvas>
    </div>
    <div class="button-container">
        <button id="undoButton">撤销</button>
        <button id="clearButton">清空</button>
        <button id="saveButton">保存</button>
    </div>
    <div class="result-container">
        <div class="result" id="result">预测结果: -</div>
{#        <canvas id="softLabelCanvas" width="300" height="200" class="soft-label-canvas"></canvas>#}
    </div>
    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const undoButton = document.getElementById('undoButton');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const resultDiv = document.getElementById('result');
        {#const softLabelCanvas = document.getElementById('softLabelCanvas');#}
        {#const softLabelCtx = softLabelCanvas.getContext('2d');#}

        let drawing = false;
        let history = [];
        let operatedTimestamp = 0;
        let blank = true;

        // 初始化画布，设置背景为白色
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / 10; // 缩放比例
            const y = (e.clientY - rect.top) / 10; // 缩放比例
            ctx.beginPath();
            ctx.moveTo(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / 10; // 缩放比例
            const y = (e.clientY - rect.top) / 10; // 缩放比例
            ctx.lineTo(x, y);
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            operatedTimestamp = Date.now();
            blank = false;
        });

        undoButton.addEventListener('click', () => {
            if (blank) return;
            if (history.length <= 0) return;
            if (history.length === 1) {
                history.pop();
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                blank = true;
            } else {
                history.pop();
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
            operatedTimestamp = Date.now();
        });

        clearButton.addEventListener('click', () => {
            if (blank) return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            history = [];
            operatedTimestamp = Date.now();
            blank = true;
        });

        saveButton.addEventListener('click', () => {
            const timestamp = Date.now();
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `${timestamp}.png`;
            link.click();
        });
        
        setInterval(() => {
            if (Date.now() - operatedTimestamp > 3000) {
                return;
            }
            const imageData = canvas.toDataURL('image/png');
            fetch('/cnn/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: imageData,
                }),
            }).then( response => {
                return response.json();
            }).then( data => {
                console.log(data);
                resultDiv.textContent = `预测结果: ${data.predicted}`;
                {#softLabelCtx.clearRect(0, 0, softLabelCanvas.width, softLabelCanvas.height);#}
                {#drawBarChat(data.soft_label, softLabelCtx, softLabelCanvas);#}
            }).catch( error => {
                console.error(error);
            });
        }, 1000)
        
        
        // 绘制条形图的函数
        function drawBarChart(data, ctx, canvas) {
            // 设置条形图的参数
            const barWidth = canvas.width / data.length; // 条形的宽度
            const barSpacing = 2; // 条形之间的间距
            const maxBarHeight = canvas.height - 20; // 条形的最大高度
            const maxValue = Math.max(...data); // 数据中的最大值

            // 绘制条形图
            data.forEach((value, index) => {
                const barHeight = (value / maxValue) * maxBarHeight; // 根据数据值计算条形的高度
                const x = index * (barWidth + barSpacing); // 条形的x坐标
                const y = canvas.height - barHeight; // 条形的y坐标

                // 绘制条形
                ctx.fillStyle = `hsl(${(index / 10) * 360}, 50%, 50%)`;
                ctx.fillRect(x, y, barWidth, barHeight);

                // 绘制数值标签
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(index, x + barWidth / 2, canvas.height + 5);
            });
        }
    </script>
</body>
</html>
